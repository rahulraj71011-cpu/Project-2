<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <!-- Navbar/Header -->
  <header>
    <div style="display: flex; align-items: center;">
      <img src="images/rjs.jpg" alt="Logo" />
      <div class="logo">RJS Furniture & Electronics</div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="furniture.html">Furniture</a></li>
        <li><a href="elec.html">Electronics</a></li>
        <li><a href="login.html">Account</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login/Register Container -->
  <div class="container" id="container">
    <div class="forms-container">
      <form id="loginForm">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <form id="registerForm" style="display: none;">
        <h2>Register</h2>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>

    <div class="panels-container" id="panel">
      <div id="loginPanel">
        <h3>New here?</h3>
        <p>Join us today and explore a new journey!</p>
        <button class="panel-btn" id="showRegister">Register</button>
      </div>

      <div id="registerPanel" style="display: none;">
        <h3>One of us?</h3>
        <p>Login with your account to continue.</p>
        <button class="panel-btn" id="showLogin">Login</button>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById("container");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const loginPanel = document.getElementById("loginPanel");
    const registerPanel = document.getElementById("registerPanel");

    document.getElementById("showRegister").addEventListener("click", () => {
      container.classList.add("register-mode");
      loginForm.style.display = "none";
      registerForm.style.display = "block";
      loginPanel.style.display = "none";
      registerPanel.style.display = "block";
    });

    document.getElementById("showLogin").addEventListener("click", () => {
      container.classList.remove("register-mode");
      loginForm.style.display = "block";
      registerForm.style.display = "none";
      loginPanel.style.display = "block";
      registerPanel.style.display = "none";
    });
  </script>
</body>

</html>
